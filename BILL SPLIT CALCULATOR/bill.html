<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Bill Split Calculator</h2>
        <div class="input-group">
            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" placeholder="Enter total amount">
        
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" placeholder="Enter number of people">
        </div>
        <button class="btn" onclick="calculateSplit()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
