<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESULT SUMMARY</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <main>

    <div class="result-summary">
      <div clsss="results grid-flow"
      data-spacing="large">

      <h1 class="section-title">
        Your Results
      </h1>

      <p class="result-score">
      <span>76</span>of 100
    </p>

    <div class="grid-flow">
      <p class="result-rank"> Great</p>
      <p>You scored higher than 65% of
        the people who have taken these
        tests. </p>
      </div>
     </div>
      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">
          Summary
        </h2>

        <div class="grid-flow">

        <div class="summary-item"
        data-item-type="accent-1">
         </div>

         <div class="summary-item"
         data-item-type="accent-2">
        </div>

        <div class="summary-item"
        data-item-type="accent-3">
        </div>

        <div class="summary-item"
        data-item-type="accent-4">
        </div>

          <div class="flex group">
            <svg class="summary-icon">
              xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/>
            </svg>
            <h3 class="summary=item-title">Reaction</h3>
          </div>

          <p class="summary-score">
          <span>80</span>/100
        </p>

        </div>
      </div>
      <button class="button">Continue</button>
 </div>

  </main>
</body>
</html>
