<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css.css">
 
</head>
<body>

<div class="container">
      <div class="card">
        <h1 class="contact">Contact Us</h1>
        <form>
          <div class="form-group">
            First Name:<br>
            <input class="but" type="text" name="" id=""><br>
            Last Name:<br>
            <input class="but" type="text" name="" id=""><br>
            Email:<br>
            <input class="but" type="email" class="form-control" placeholder="Email address" required>
          </div>
            Password:<br>
            <input class="but" type="password" class="form-control" placeholder="Password" required><br>
          Confirm Password:<br>
          <input class="but" type="password" class="form control" placeholder="Confirm Password" required><br>
          <button class="sub" type="submit" class="btn btn-primary btn-block btn-submit">Submit</button>
        </form>
        <div class="mt-3">
          <a href="#" class="text-muted">Forgot password?</a>
        </div>
        <hr>
        <p class="text-center">Are you new? <a href="#" class="btn btn-success btn-signup">Sign up</a></p>
      </div>
      
    </div>
  </div>


<script>
  document.getElementById('submitForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var isEmailValid = emailPattern.test(email);
    
    var isPasswordValid = password.length >= 6;
    
    if (!isEmailValid) {
      alert('Invalid email address.');
    } else if (!isPasswordValid) {
      alert('Password must be at least 6 characters long.');
    } else {
      alert('Email: ' + email + '\nPassword: ' + password);
    }
  });
</script>

</div>

</body>
</html>
